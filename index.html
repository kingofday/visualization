<!DOCTYPE html>

<html lang="fa">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Graph</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/vis-network.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="mailto:">Foorozideh</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Guid</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <div class="container" >
        <div class="wrapper">
            <div class="filter">
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                        <div class="form-group">
                            <label for="nodeMax">Nodes Weight:</label>
                            <input type="number" class="form-control range-input" id="nodeMin" value="0" />
                            <span>-</span>
                            <input type="number" class="form-control range-input" id="nodeMax" value="20" />
                        </div>
                        <div class="form-group">
                            <label for="nodeMax">Edges Weight:</label>
                            <input type="number" class="form-control range-input" id="edgeMin" value="0" />
                            <span>-</span>
                            <input type="number" class="form-control range-input" id="edgeMax" value="20" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-3">

                    </div>
                </div>
            </div>
            
            <div class="target">
                <i class="fa fa-user"></i>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vis.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
